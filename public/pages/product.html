<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte</title>
    <script type="module" src="../js/product.js" defer></script>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <nav>
        <h1 id="comp-name">BidSpace</h1>
        <ul id="nav-items">
            <li class="nav-item"><a href="../../index.html">Home</a></li>
            <li class="nav-item" id="product"><a href="./product.html">Produkte</a></li>
            <li class="nav-item"><a href="#kontakt">Kontakt</a></li>
        </ul>
        <p id="user-balance" style="margin-right: 1rem;"></p>
        <a href="./profile.html" id="profile-item">Profil</a>
    </nav>
    <main>
        <form id="product-upload-form">
            <h2>Produkt Hochladen</h2>
            <label for="product-name">Produktname:</label>
            <input type="text" id="product-name" placeholder="Produktname" required>
            <br>
            <label for="product-price">Preis:</label>
            <input type="number" id="product-price" placeholder="Preis" required>
            <br>
            <label for="product-description">Beschreibung:</label>
            <textarea id="product-description" placeholder="Beschreibung des Produkts" maxlength="50"></textarea>
            <br>
            <button id="upload-product" type="submit">Produkt hochladen</button>

        </form>
        <div id="container">
            <!-- products.. -->
        </div>
        <div id="product-detail-overlay" class="overlay">
            <span id="close-detail">&times;</span>
            <div class="product-detail-container">
                <h2 id="detail-product-name"></h2>
                <p id="detail-product-price"></p>
                <p id="detail-product-owner"></p>
                <p id="detail-product-description"></p>
                <button id="buy-product">Jetzt kaufen</button>
            </div>
        </div>
    </main>
    <footer> 
        <p>&copy; 2025 BidSpace. Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
