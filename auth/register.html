<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitSpace - Registrierung</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <h1>BitSpace - Registrierung</h1>
    </header>
    <main>
        <section>
            <h2>Erstelle ein neues Konto</h2>
            <form action="#" method="post" id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Passwort:</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm-password">Passwort best√§tigen:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Registrieren</button>
            </form>
            <p>Bereits ein Konto? <a href="login.html">Melde dich hier an</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BidSpace</p>
    </footer>
</body>
</html>
